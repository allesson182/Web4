<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/home.css" />
    <title>Cadastro de Cliente</title>
</head>
<body >
<div class="container ">
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="">Cadastro de Cliente</h1>
        <form class="d-grid gap-2 col-18 mx-auto" action="/client" method="post">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="name">Telefone:</label><br>
            <input type="number" id="phone" name="phone">
            <label for="email" >Email:</label>
            <input type="email" id="email" name="email">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <div class="d-grid gap-2 col-18 mx-auto mt-10">
            <a href="/" class="btn btn-primary mt-5" type="button">Pagina Inicial</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
